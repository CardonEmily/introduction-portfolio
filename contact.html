    <main class="main-content">
      <h1>How to get in touch</h1>
      <p>To send me a quick note, please fill out the following information!</p>
      <form method="post" id="contact-form">
        <label class="standard-label" for="contact-name">Name</label>
        <input type="text" id="contact-name" required>
        <br>
        <label class="standard-label" for="contact-email">E-mail</label>
        <input type="email" id="contact-email" required>
        <br>
        <label class="standard-label" for="contact-telephone">
          Mobile Number
        </label>
        <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        <br>
        <label class="standard-label" for="message-box">Message: </label>
        <textarea id="message-box" required maxlength="300"></textarea> <br>
        <input type="submit" value="Send Message" id="submit-button">
      </form>
      <a href="tel:+1.435.374.8050" aria-label="contact-emily-via-phone">+1.435.374.8050</a>
